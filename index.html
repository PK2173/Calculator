<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML,CSS and JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Source/images.png">
</head>
<body>
    <h1 class="heading">Welcome to Calculate me!</h1>
    <div class="Container">
        <div class="row">
            <input type="text" class="input">
        </div>

        <div class="row">
            <button class="cell dubble">AC</button>
            <button class="cell dubble">&larr;</button>
            <button class="cell">%</button>
            <button class="cell">/</button>
        </div>

        <div class="row">
            <button class="cell">7</button>
            <button class="cell">8</button>
            <button class="cell">9</button>
            <button class="cell">X</button>
        </div>

        <div class="row">
            <button class="cell">4</button>
            <button class="cell">5</button>
            <button class="cell">6</button>
            <button class="cell">-</button>
        </div>

        <div class="row">
            <button class="cell">1</button>
            <button class="cell">2</button>
            <button class="cell">3</button>
            <button class="cell">+</button>
        </div>

        <div class="row">
            <button class="cell">0</button>
            <button class="cell">.</button>
            <button class="cell answer">=</button>
        </div>

    </div>

    <div class="popup" onclick="myFunction()">Click me!
        <span class="popuptext" id="myPopup">Opration Fail Try Again</span>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
